<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    
    
    <title>Web App</title>
    
</head>
<body>
   <div class="wrapper">
    
     <header>
      
       <ul class="topbar">
        
        <div class="title">
             <li class="header_name"><span id="title_part_one">Your</span><span id="title_part_two">App&#8482;</span></li>
        </div>
        
        <div class="icondiv">
            <li class="icon_badge"><img src="images/icon-bell.svg" alt=""><a href=""></a></img></li>
        </div>
        
        <div id="borderleft">
            <li class="avatar"><a href=""><img class="avatar" src="images/beaker_avatar.jpg" alt=""></a></img></li>

            <li class="name"><a href="">Beaker Muppet</a></li>
        </div>
       </ul>   
        
    </header>
    
    
    
    <nav class="main-nav" role="navigation">
       
        <a href="" class="active"><img src="images/icon-dashboard.svg" alt="Dashboard"></a>
        <a href=""><img src="images/icon-members.svg" alt="Members"></a>
        <a href=""><img src="images/icon-visits.svg" alt="Visits"></a><
        <a href=""><img src="images/icon-settings.svg" alt="Settings"></a>
          
    </nav>
    
    <div class="content_area">
          
           <div class="search-bar">
            <input type="search" id="search" placeholder="Search...">
           </div>
            
          <div class="alert">
              <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                  ALERT! Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eleifend nibh id luctus gravida.
          </div>     
                  
       <div class="container">
       
        <div class="chart-1">
          
           <div class="buttons">
               
             <div class="legend"> 
               <h2 class="chartname">Traffic</h2>
             </div> 
              
            
              <div class="tabs">   
               <button id="monthly">Monthly</button>
               <button id="weekly" class="buttonactive">Weekly</button>
               <button id="daily">Daily</button>
               <button id="hourly">Hourly</button>
              </div>   
               
            </div>
           
            <canvas id="lineChart" height="200" width="320"></canvas>
            
        </div>   
        
        <div class="chart-2">
        
             <div class="legend"> 
               <h2 class="chartname">Daily Traffic</h2>
             </div> 
        
            <div class="dailytraffic">
                <canvas id="bargraph" height="200" width="320"></canvas>
            </div>
        
        </div>
        
        <div class="mobileusers">
            <canvas id="mobile_chart" width="200" height="200">
                
            </canvas>
        </div>  
        
        <div class="socialstats">
            <div class="twitter"></div>
            <div class="facebook"></div>
            <div class="googleplus"></div>
            <div class="reddit"></div>
            <div class="instagram"></div>
            <div class="youtube"></div>
        </div> 
        
        <div class="newmembers">
            
        </div>
        
        <div class="activity">
            
        </div> 
        
        <div class="message">
            
        </div>
        
        <div class="settings">
            
        </div>
        
    </div>
    
    </div> <!--- end content_area -->
    
    </div> <!--- end container --->
    
    <script src="chartjs/Chart.min.js"></script>
    <script src="chartjs/main.js"></script>

</body>
</html>
